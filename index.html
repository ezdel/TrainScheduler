<!DOCTYPE html>
<html>
<head>
	<title>Train Scheduler</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel=stylesheet type="text/css" href= "assets/css/style.css">
	<script src="https://www.gstatic.com/firebasejs/3.2.1/firebase.js"></script>
</head>
<body>
	<div class="container">
		<div class="jumbotron" id="mainHeader">
			<h1 class="text-center">Get Me To the Train on Time</h1>
			<h2 class="text-center">Real-Time Train Scheduler</h2>
		</div>

		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-danger">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>ARRIVING TRAINS</strong></h3>
					</div>
					<div class="panel-body">
						<table id="trainList" class="table table-striped">
			 				<thead>
								<tr>
   									<th>Train Name</th>
   									<th>Destination</th>
 			    					<th>Frequency</th>
   									<th>Next Arrival</th>
   									<th>Minutes Away</th>
 				 				</tr>
							</thead>
						</table>	
					</div>
				</div>
		
				<div class="panel panel-warning">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>ADD TRAIN</strong></h3>
					</div>
					<div class="panel-body">
						<form>
							<div class="form-group">
								<label for="name">Train Name</label>
								<input type="text" class="form-control" id="trainName" name="" required>
							</div>
							<div class="form-group">
								<label for="destination">Destination</label>
								<input type="text" class="form-control" id="trainDestination" name="" required>
							</div>
							<div class="form-group">
								<label for="firstTrain">First Train Time (HH:mm - military time)</label>
								<input type="text" class="form-control" id="firstTrain" name="" required>
							</div>
							<div class="form-group">
								<label for="frequency">Frequency (in minutes)</label>
								<input type="text" class="form-control" id="trainName" name="" required>
							</div>
							<button type="submit" class="btn btn-warning" id="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/javascript/moment.js"></script>
<script src="assets/javascript/app.js"></script>
</body>
</html>
